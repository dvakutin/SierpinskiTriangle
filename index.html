<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>SierpinskiTriangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Presenting the Sierpinksi Triangle!!</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the mouse and drag right to expand or drag left to minimize the triangle<br>
		    Press "0" for Sierpinski triangle and "1" to reverse Sierpinski triangle<br>
		    Press spacebar to change color of the triangle
	    </footer>
	</body>
</html>
